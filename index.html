<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="">
            <div class="icon">
                <img src="images/icon-menu.svg" alt="" class="icon-menu">
                <img src="images/icon-close-menu.svg" alt="" class="icon-close">
            </div>
        </div>

        <nav>
            <div class="first-nav">
                <div class="features parent">
                    <div class="icon-div" id="feature-btn">
                        <p>Features</p>
                        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                    </div>
    
                    <ul id="feature-option">
                        <li>
                            <img src="images/icon-todo.svg" alt="icon-todo">
                            <p>Todo List</p>
                        </li>
                        <li>
                            <img src="images/icon-calendar.svg" alt="icon-calendar">
                            <p>Calendar</p>
                        </li>
                        <li>
                            <img src="images/icon-reminders.svg" alt="icon-reminders">
                            <p>Reminders</p>
                        </li>
                        <li>
                            <img src="images/icon-planning.svg" alt="icon-planning">
                            <p>Planning</p>
                        </li>
                    </ul>
                </div>
    
                <div class="company parent">
                    <div class="icon-div" id="company-btn">
                        <p>Company</p>
                        <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                    </div>
    
                    <ul id="company-option">
                        <li>
                            <p>History</p>
                        </li>
                        <li>
                            <p>Our Team</p>
                        </li>
                        <li>
                            <p>Blog</p>
                        </li>
                    </ul>
                </div>
    
                <div class="career">
                    <p>Careers</p>
                </div>
    
                <div class="about">
                    <p>About</p>
                </div>
            </div>

            <div class="register-div">
                <p>Login</p>
                <p>Register</p>
            </div>
        </nav>
    </header>

    <section>
        <div class="info">
            <h1>
                <span class="make">Make</span>
                <span>remote work</span>
            </h1>

            <p>
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
            </p>

            <div class="learn">
                <button>Learn more</button>
            </div>

            <div class="sponspors">
                <img src="images/client-databiz.svg" alt="client-databiz">
                <img src="images/client-audiophile.svg" alt="client-audiophile">
                <img src="images/client-meet.svg" alt="client-meet">
                <img src="images/client-maker.svg" alt="client-maker">
            </div>
        </div>

        <div class="images">
            <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="desktop">
            <img src="images/image-hero-mobile.png" alt="image-hero-mobile" class="mobile">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
